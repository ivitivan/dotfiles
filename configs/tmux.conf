bind C-j send-prefix
set -g prefix C-j
bind | split-window -h
bind - split-window -v
bind C-j select-pane -t :.+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind x
unbind c
bind c kill-pane
bind n new-window
bind -n M-h select-pane -L
bind -n M-j select-pane -D \; resize-pane -U 20 \; send-keys C-l
bind -n M-k select-pane -U \; resize-pane -D 40
bind -n M-l select-pane -R
